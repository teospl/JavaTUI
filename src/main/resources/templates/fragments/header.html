<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <script type="application/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/script.js}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<script>
    $('#example').tooltip(options)
</script>

<div th:fragment="top" >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JavaTUI
                    <span class="pull-right" sec:authorize="hasRole('ROLE_USER')">
                        <form th:action="@{/logout}" method="post">
                        <a th:href="@{/}" class="btn btn-default">Wycieczki</a>
                        <a th:href="@{/cart/products}" class="btn btn-default">Moje zakupy</a>
                        <a th:href="@{/messages}" class="btn btn-default">Wiadomości</a>
                        <a th:href="@{/message/new?userId=null&amp;travelId=null}" class="btn btn-default">Nowa wiadomość</a>
                        <a th:href="@{/login}" class="btn btn-default">Zaloguj</a>
                        <a th:href="@{/register}" class="btn btn-default">Zarejestruj</a>
                            <a th:href="@{/users}" class="btn btn-default">USERS</a>
                         <input type="submit" class="btn btn-default" value="Sign Out"/>
                        </form>
                    <div class="btn-group">

                    </div>
                </span>
                </h1>
            </div>
        </div>
    </div>
</div>

<div th:fragment="header-login">
    &copy; 2013 Admin Footer
</div>

</body>
</html>
